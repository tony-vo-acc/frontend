<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Proxy Frontend</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 1rem;
    background: #222;
    color: #eee;
    text-align: center;
  }
  input, button {
    padding: 0.5rem;
    font-size: 1rem;
    margin: 0.5rem;
    width: 60vw;
    max-width: 600px;
  }
  iframe {
    margin-top: 1rem;
    width: 90vw;
    height: 70vh;
    border: none;
  }
</style>
</head>
<body>
  <h1>Simple Proxy Frontend</h1>
  <input type="text" id="urlInput" placeholder="Enter URL to proxy (e.g. https://example.com)" />
  <button id="goBtn">Go</button>
  <iframe id="proxyFrame" src=""></iframe>

  <script>
    // Change this to your backend URL
    const backendURL = "https://3ebaf411fcde.ngrok-free.app";

    const input = document.getElementById('urlInput');
    const button = document.getElementById('goBtn');
    const iframe = document.getElementById('proxyFrame');

    button.addEventListener('click', () => {
      let url = input.value.trim();
      if (!url) {
        alert("Please enter a URL.");
        return;
      }
      if (!/^https?:\/\//i.test(url)) {
        url = "https://" + url; // add https if missing
      }
      const proxiedUrl = `${backendURL}/proxy?url=${encodeURIComponent(url)}`;
      iframe.src = proxiedUrl;
    });
  </script>
</body>
</html>
