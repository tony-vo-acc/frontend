<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Holy Unblocker Frontend</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 2rem;
    background: #121212;
    color: #eee;
    text-align: center;
  }
  input, button {
    padding: 0.5rem;
    font-size: 1rem;
    margin: 0.5rem;
  }
  iframe {
    width: 90vw;
    height: 70vh;
    border: none;
    margin-top: 1rem;
  }
</style>
</head>
<body>
  <h1>Holy Unblocker Proxy Frontend</h1>

  <input type="text" id="urlInput" placeholder="Enter URL to proxy" style="width: 60%;" />
  <button id="goBtn">Go</button>

  <iframe id="proxyFrame" src="" title="Proxy Frame"></iframe>

  <script>
    // Change this to your backend URL
    const backendURL = "https://3ebaf411fcde.ngrok-free.app";

    const input = document.getElementById("urlInput");
    const btn = document.getElementById("goBtn");
    const iframe = document.getElementById("proxyFrame");

    btn.addEventListener("click", () => {
      let url = input.value.trim();
      if (!url) return alert("Please enter a URL.");

      // Normalize URL (add https if missing)
      if (!/^https?:\/\//i.test(url)) {
        url = "https://" + url;
      }

      // Encode the URL and append to proxy path
      const proxiedURL = backendURL + encodeURIComponent(url);
      iframe.src = proxiedURL;
    });
  </script>
</body>
</html>
